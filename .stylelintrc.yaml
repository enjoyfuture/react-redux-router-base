    # Flex Layout
    - flex # flex属性是 flex-grow, flex-shrink 和 flex-basis 的简写，默认值为 0 1 auto
    - flex-align
    - flex-basis # 设置主轴上的初始大小
    - flex-direction
    - flex-wrap
    - flex-flow # 是 flex-direction 和 flex-wrap 的简写形式，默认值为row nowrap
    - flex-shrink
